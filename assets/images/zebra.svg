<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" width="120" height="80">
  <!-- Minimalist line-art zebra inspired by LoveFrom's bear design -->
  <!-- Body -->
  <path d="M 20 50 Q 25 45 30 50 Q 35 55 40 50 Q 50 45 60 50 Q 70 55 80 50 Q 85 45 90 50" 
        stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Head -->
  <ellipse cx="25" cy="45" rx="8" ry="10" 
           stroke="currentColor" stroke-width="2.5" fill="none"/>
  
  <!-- Ear -->
  <path d="M 20 38 Q 18 35 20 32 Q 22 35 20 38" 
        stroke="currentColor" stroke-width="2.5" fill="none" stroke-linejoin="round"/>
  
  <!-- Mane (simple lines) -->
  <path d="M 30 40 Q 32 35 30 30" 
        stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 35 42 Q 37 37 35 32" 
        stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 40 44 Q 42 39 40 34" 
        stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Legs (front) -->
  <line x1="35" y1="50" x2="35" y2="65" 
        stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="45" y1="50" x2="45" y2="65" 
        stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Legs (back) -->
  <line x1="70" y1="50" x2="70" y2="65" 
        stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="80" y1="50" x2="80" y2="65" 
        stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Tail -->
  <path d="M 90 50 Q 95 48 100 45" 
        stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Eye (minimal dot) -->
  <circle cx="27" cy="44" r="1.5" fill="currentColor"/>
  
  <!-- Simple stripes (minimalist approach) -->
  <line x1="50" y1="48" x2="50" y2="52" 
        stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <line x1="65" y1="48" x2="65" y2="52" 
        stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
</svg>

