<!DOCTYPE html>

  <title>Photographs – Raja Dhanda</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#FFF8F0; --fg:#1a1a1a; --fg-light:#404040; --muted:#686868;
      --accent:#2a2a2a; --accent-soft:#f8f8f8;
      --border:#e8e8e8; --border-hover:#d4d4d4;
      --maxw:1200px; --ease:cubic-bezier(.16,1,.3,1);
      --shadow-soft:0 2px 20px rgba(0,0,0,.06);
      --shadow-medium:0 8px 30px rgba(0,0,0,.12);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg); font-family: 'Crimson Text', serif; 
      display:grid; grid-template-rows:1fr auto; line-height:1.6;
    }
    
    main{
      max-width:var(--maxw); width:100%; margin:0 auto; padding:48px 20px 20px;
    }
    
    h1{
      font-weight:400; font-size:clamp(1.8rem,4vw,2.5rem); margin:0 0 8px;
      letter-spacing:-.01em;
    }
    
    .subtitle{
      color:var(--muted); font-style:italic; margin-bottom:40px; font-size:1.1rem;
    }
    
    nav{margin:8px 0 24px}
    nav a{
      color:var(--fg); text-decoration:none; border-bottom:1px solid var(--border); 
      padding-bottom:2px; transition:border-color .3s var(--ease);
    }
    nav a:hover{border-color:var(--border-hover)}
    
    /* Photo Gallery Grid */
    .photo-gallery{
      display:grid; grid-template-columns:repeat(3, 1fr); gap:3px;
      margin-bottom:60px;
    }
    
    .photo-item{
      position:relative; overflow:hidden; border-radius:2px;
      background:var(--accent-soft); transition:all .3s var(--ease);
      aspect-ratio:1; cursor:pointer;
    }
    
    .photo-item:hover{
      transform:scale(1.02); box-shadow:var(--shadow-medium);
    }
    
    .photo-item img{
      width:100%; height:100%; object-fit:cover; display:block;
      transition:transform .3s var(--ease);
    }
    
    .photo-item:hover img{
      transform:scale(1.05);
    }
    
    /* Responsive Design */
    @media (max-width:768px){
      .photo-gallery{grid-template-columns:repeat(2, 1fr); gap:2px}
      main{padding:32px 16px 20px}
    }
    
    @media (max-width:480px){
      .photo-gallery{grid-template-columns:1fr; gap:2px}
      h1{font-size:1.6rem}
      .subtitle{font-size:1rem; margin-bottom:32px}
    }
    
    footer{
      padding:24px; text-align:center; color:var(--muted); font-size:.9rem; 
      border-top:1px solid var(--border); margin-top:40px;
    }
  </style>
</head>
