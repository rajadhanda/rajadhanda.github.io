<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog – Raja Dhanda</title>
  
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicons/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/favicons/apple-touch-icon.png">

  <!-- Theme Script (inline to prevent FOUC) -->
  <script>
    (function(){
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'midnight') {
        document.documentElement.setAttribute('data-theme', 'midnight');
      }
    })();
  </script>

  <!-- Type -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" referrerpolicy="no-referrer"/>

  <style>
    :root{
      --bg:#FFF8F0; --fg:#0A2540; --fg-light:#2A4A60; --muted:#5A7A90;
      --accent:#2CA58D; --accent-soft:#E8F8F5;
      --border:#e8e8e8; --border-hover:#d4d4d4;
      --maxw:880px; --menu-w:420px;
      --ease:cubic-bezier(.16,1,.3,1);
      --ease-back:cubic-bezier(.34,1.56,.64,1);
      --shadow-soft:0 2px 20px rgba(0,0,0,.06);
      --shadow-medium:0 8px 30px rgba(0,0,0,.12);
      
      /* Blog-specific colors - consistent with main page */
      --blog-bg:var(--bg); --blog-card-bg:rgba(255,255,255,0.9);
      --blog-accent:var(--accent); --blog-text:var(--fg);
      --blog-meta:var(--muted); --blog-border:var(--border);
    }
    
    /* Midnight Mode */
    [data-theme="midnight"]{
      --bg:#0a0e27; --fg:#E8ECF4; --fg-light:#b8c5d9; --muted:#7a8ca8;
      --accent:#00A896; --accent-soft:#141b33;
      --border:#1a2340; --border-hover:#243155;
      --shadow-soft:0 2px 20px rgba(0,0,0,.3);
      --shadow-medium:0 8px 30px rgba(0,0,0,.5);
      
      /* Midnight Blog colors */
      --blog-bg:#0f1524; --blog-card-bg:rgba(26,30,47,0.6);
      --blog-accent:var(--accent); --blog-text:var(--fg);
      --blog-meta:var(--muted); --blog-border:rgba(0,168,150,0.2);
    }
    
    /* Smooth theme transition */
    body{
      transition:background-color 0.5s var(--ease), color 0.5s var(--ease);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:'Crimson Text',serif; background:var(--blog-bg); color:var(--fg);
      line-height:1.6; overflow-x:hidden;
    }

    /* Navigation */
    .nav-back{
      position:fixed; top:28px; left:28px; width:52px; height:52px; border-radius:50%;
      border:1px solid var(--blog-border); display:grid; place-items:center;
      background:rgba(255,255,255,.9); backdrop-filter:blur(12px);
      cursor:pointer; transition:all .3s var(--ease); z-index:1001; box-shadow:var(--shadow-soft);
      text-decoration:none; color:var(--fg);
    }
    .nav-back:hover{transform:scale(1.05) translateY(-1px); border-color:var(--border-hover); box-shadow:var(--shadow-medium)}
    .nav-back i{font-size:18px; transition:transform .4s var(--ease-back), opacity .3s var(--ease);}
    .nav-back:hover i{transform:rotate(15deg)}
    [data-theme="midnight"] .nav-back{
      background:rgba(26,30,47,.92);
    }
    
    /* Theme Toggle Button */
    .theme-toggle{
      position:fixed; top:28px; right:28px; width:52px; height:52px; border-radius:50%;
      border:1px solid var(--blog-border); display:grid; place-items:center;
      background:rgba(255,255,255,.9); backdrop-filter:blur(12px);
      cursor:pointer; transition:all .3s var(--ease); z-index:1001; box-shadow:var(--shadow-soft);
    }
    [data-theme="midnight"] .theme-toggle{
      background:rgba(26,30,47,.92);
    }
    .theme-toggle:hover{
      transform:scale(1.05) translateY(-1px); border-color:var(--border-hover); box-shadow:var(--shadow-medium);
    }
    .theme-toggle i{
      font-size:18px; color:var(--fg); transition:transform .4s var(--ease-back), opacity .3s var(--ease);
    }
    .theme-toggle:hover i{
      transform:rotate(15deg);
    }
    .theme-toggle .fa-moon{opacity:1}
    .theme-toggle .fa-sun{opacity:0; position:absolute}
    [data-theme="midnight"] .theme-toggle .fa-moon{opacity:0}
    [data-theme="midnight"] .theme-toggle .fa-sun{opacity:1}
    @media (max-width:768px){
      .nav-back{top:28px; left:20px; width:46px; height:46px}
      .theme-toggle{top:28px; right:20px; width:46px; height:46px}
    }
    @media (max-width:480px){
      .nav-back{top:28px; left:16px; width:42px; height:42px}
      .theme-toggle{top:28px; right:16px; width:42px; height:42px}
    }
    
    /* Global button press animations */
    button, .nav-back{
      transition:transform 0.15s var(--ease), box-shadow 0.15s var(--ease);
    }
    button:active, .nav-back:active{
      transform:scale(0.97) translateY(1px);
    }
    @media (prefers-reduced-motion: reduce){
      button:active, .nav-back:active{transform:none}
    }

    /* Title Section */
    h1{
      font-family:'Playfair Display',serif;
      font-weight:400; font-size:clamp(1.5rem,4vw,2.5rem); margin:0 0 8px;
      letter-spacing:-.01em;
      padding-top:80px; /* Space for fixed buttons (48px top + 52px height + 20px margin) */
    }
    
    .subtitle{
      color:var(--muted); font-style:italic; margin-bottom:60px; font-size:1.1rem;
    }

    /* Main Container */
    main{
      max-width:1200px; width:100%; margin:0 auto; padding:48px 20px 20px;
    }
    
    /* Blog Grid */
    .blog-container{
      margin-bottom:80px;
    }
    .blog-grid{
      display:grid; grid-template-columns:repeat(auto-fit, minmax(380px, 1fr));
      gap:32px; margin-top:60px;
    }

    /* Blog Card */
    .blog-card{
      background:var(--blog-card-bg); border:1px solid var(--blog-border);
      border-radius:14px; padding:36px; transition:all .4s var(--ease);
      backdrop-filter:blur(20px); position:relative; overflow:hidden;
      opacity:0; transform:translateY(30px);
      animation:slideInUp 0.6s var(--ease) forwards;
      cursor:pointer; text-decoration:none; color:inherit;
      transform-style:preserve-3d; perspective:1000px;
      will-change: transform;
    }
    .blog-card:nth-child(1){animation-delay:0.1s}
    .blog-card:nth-child(2){animation-delay:0.2s}
    .blog-card:nth-child(3){animation-delay:0.3s}
    .blog-card:nth-child(4){animation-delay:0.4s}
    .blog-card:nth-child(5){animation-delay:0.5s}
    .blog-card:nth-child(6){animation-delay:0.6s}

    .blog-card::before{
      content:''; position:absolute; top:0; left:0; right:0; height:4px;
      background:linear-gradient(90deg, var(--accent), var(--accent));
      transform:scaleX(0); transition:transform .4s var(--ease);
    }
    .blog-card:hover::before{transform:scaleX(1)}

    .blog-card:hover{
      transform:translateY(-8px); box-shadow:0 20px 40px rgba(0,0,0,.1);
      border-color:var(--border-hover);
    }
    
    /* Subtle 3D tilt effect - only on desktop with hover */
    @media (hover: hover) and (pointer: fine) {
      .blog-card.tilt{
        transition:transform 0.3s var(--ease), box-shadow 0.4s var(--ease);
      }
    }
    
    /* Mobile: simpler interaction - tap to lift */
    @media (hover: none) or (pointer: coarse) {
      .blog-card:active{
        transform:translateY(-4px);
        transition:transform 0.2s var(--ease);
      }
    }
    @media (prefers-reduced-motion: reduce){
      .blog-card{transform-style:flat; perspective:none}
    }

    /* Placeholder Blog Card (non-clickable) */
    .blog-card.placeholder{
      cursor:default; opacity:0.6;
      pointer-events:none;
    }
    .blog-card.placeholder:hover{
      transform:none; box-shadow:none;
      border-color:var(--blog-border);
    }
    .blog-card.placeholder:hover::before{
      transform:scaleX(0);
    }
    .blog-card.placeholder:hover h3{
      color:var(--blog-text);
    }

    .article-title-section{
      display:flex; align-items:flex-start; justify-content:space-between;
      margin-bottom:20px; gap:20px; overflow:hidden;
    }
    .blog-card h3{
      font-size:1.6rem; font-weight:600; margin:0; color:var(--blog-text);
      line-height:1.3; transition:color .3s var(--ease); text-decoration:none;
      flex:1; letter-spacing:-0.01em; min-width:0;
      display:-webkit-box; -webkit-line-clamp:2; line-clamp:2; -webkit-box-orient:vertical;
      overflow:hidden; word-break:break-word;
    }
    .blog-card:hover h3{color:var(--blog-accent)}
    
    .company-logos{
      display:flex; gap:14px; align-items:center; flex-shrink:0;
      margin-top:2px; max-width:120px;
    }
    .logo{
      transition:all .3s var(--ease);
      display:flex; align-items:center;
    }
    .logo img{
      transition:all .3s var(--ease);
      height:30px; width:auto; object-fit:contain;
    }
    .blog-card:hover .logo img{
      transform:scale(1.08);
    }

    .blog-card .excerpt{
      color:var(--fg-light); font-size:1rem; line-height:1.5; margin:0 0 20px 0;
    }

    .blog-meta{
      display:flex; align-items:center; gap:20px; margin-bottom:24px;
      font-size:0.95rem; color:var(--blog-meta);
    }
    .blog-meta .date{display:flex; align-items:center; gap:8px}
    .blog-meta .read-time{display:flex; align-items:center; gap:8px}
    .blog-meta i{
      font-size:14px; opacity:0.8;
    }
    .blog-meta .tags{display:flex; gap:8px; flex-wrap:wrap}

    .tag{
      background:var(--accent-soft); color:var(--accent);
      padding:4px 12px; border-radius:20px; font-size:0.8rem; font-weight:500;
      transition:all .3s var(--ease); display:inline-block;
      position:relative; overflow:hidden;
    }
    .tag::before{
      content:''; position:absolute; inset:0; background:var(--accent);
      transform:scaleX(0); transform-origin:left; transition:transform .3s var(--ease);
      z-index:-1; border-radius:20px;
    }
    /* Tag hover for desktop, active for mobile */
    @media (hover: hover) and (pointer: fine) {
      .tag:hover{
        color:white; transform:translateY(-2px);
        box-shadow:0 4px 12px rgba(212, 194, 240, 0.3);
      }
      .tag:hover::before{transform:scaleX(1)}
    }
    
    @media (hover: none) or (pointer: coarse) {
      .tag:active{
        color:white; transform:translateY(-1px);
        transition:transform 0.1s var(--ease);
      }
      .tag:active::before{transform:scaleX(1)}
    }


    /* Floating Elements */
    .floating-element{
      position:absolute; pointer-events:none; opacity:.1; color:var(--accent);
      font-size:16px; animation:float 12s ease-in-out infinite; z-index:1;
    }
    .floating-element:nth-child(1){top:20%; right:15%; animation-delay:-3s}
    .floating-element:nth-child(2){bottom:30%; left:10%; animation-delay:-8s; animation-duration:15s}
    .floating-element:nth-child(3){top:60%; right:25%; animation-delay:-12s; animation-duration:18s}

    /* Animations */
    @keyframes slideInUp{
      from{opacity:0; transform:translateY(30px)}
      to{opacity:1; transform:translateY(0)}
    }
    @keyframes float{
      0%,100%{transform:translateY(0) rotate(0)}
      33%{transform:translateY(-12px) rotate(3deg)}
      66%{transform:translateY(6px) rotate(-2deg)}
    }

    /* Responsive */
    /* Responsive adjustments for smaller windows */
    @media (max-width:1024px){
      main{padding:80px 20px 20px}
      h1{padding-top:70px} /* Button: 48px top + 52px height = 100px */
    }
    
    @media (max-width:900px){
      .article-title-section{flex-direction:column; align-items:flex-start; gap:16px}
      .company-logos{order:2; margin-top:0}
      .logo img{height:28px}
    }
    
    @media (max-width:768px){
      .blog-grid{grid-template-columns:1fr; gap:24px}
      .blog-card{padding:28px}
      .blog-card h3{font-size:1.4rem}
      .nav-back{top:28px; left:20px; width:46px; height:46px}
      .theme-toggle{top:28px; right:20px; width:46px; height:46px}
      main{padding:80px 20px 20px}
      h1{font-size:clamp(1.4rem,5vw,2rem); padding-top:66px} /* Button: 48px top + 46px height = 94px */
      .article-title-section{flex-direction:column; align-items:flex-start; gap:16px}
      .company-logos{order:2; margin-top:0}
      .logo img{height:24px}
    }
    @media (max-width:560px){
      main{padding:72px 20px 20px}
      h1{font-size:clamp(1.3rem,5vw,1.8rem); padding-top:66px}
      .subtitle{font-size:1rem; margin-bottom:40px}
    }
    @media (max-width:480px){
      .nav-back{top:28px; left:16px; width:42px; height:42px}
      .theme-toggle{top:28px; right:16px; width:42px; height:42px}
      main{padding:68px 16px 20px}
      h1{font-size:1.5rem; padding-top:62px} /* Button: 48px top + 42px height = 90px */
    }

    /* Coming Soon State */
    .coming-soon{
      text-align:center; padding:120px 20px; max-width:600px; margin:0 auto;
    }
    .coming-soon h2{
      font-size:2.4rem; margin:0 0 20px 0; color:var(--blog-accent);
      opacity:0; transform:translateY(20px);
      animation:slideInUp 0.8s var(--ease) 0.2s forwards;
    }
    .coming-soon p{
      font-size:1.2rem; color:var(--muted); line-height:1.6;
      opacity:0; transform:translateY(20px);
      animation:slideInUp 0.8s var(--ease) 0.4s forwards;
    }
    
    /* Page Transition Overlay */
    .page-transition{
      position:fixed; inset:0; background:var(--blog-bg);
      opacity:0; pointer-events:none; z-index:1500;
      transition:opacity 0.4s var(--ease);
    }
    .page-transition.active{
      opacity:1; pointer-events:all;
    }
    @media (prefers-reduced-motion: reduce){
      .page-transition{display:none}
    }
    
    /* Work in Progress Bar */
    .wip-bar{
      position:fixed; top:0; left:0; right:0; height:14px; z-index:2000;
      background:repeating-linear-gradient(
        -45deg,
        #f5c842,
        #f5c842 10px,
        #1a1a1a 10px,
        #1a1a1a 20px
      );
      background-size:28.28px 100%;
      animation:wip-scroll 0.5s linear infinite;
    }
    [data-theme="midnight"] .wip-bar{
      background:repeating-linear-gradient(
        -45deg,
        #d4a72c,
        #d4a72c 10px,
        #0a0e27 10px,
        #0a0e27 20px
      );
      background-size:28.28px 100%;
    }
    @keyframes wip-scroll{
      0%{background-position:0 0}
      100%{background-position:28.28px 0}
    }
    
    /* WIP Label */
    .wip-label{
      position:fixed; top:22px; left:50%; transform:translateX(-50%); z-index:2001;
      font-family:'Inter', sans-serif; font-size:11px; font-weight:400; letter-spacing:0.08em;
      text-transform:lowercase; color:var(--muted); white-space:nowrap;
      font-style:italic;
    }
    
    @media (prefers-reduced-motion: reduce){
      .wip-bar{animation:none}
    }
  </style>
</head>

    <div class="blog-container">

    <div class="blog-grid">

  <script>
    // Theme Toggle
    (function(){
      const themeToggle = document.getElementById('themeToggle');
      const html = document.documentElement;
      
      if (themeToggle) {
        themeToggle.addEventListener('click', ()=>{
          const currentTheme = html.getAttribute('data-theme');
          if (currentTheme === 'midnight') {
            html.removeAttribute('data-theme');
            localStorage.setItem('theme', 'light');
          } else {
            html.setAttribute('data-theme', 'midnight');
            localStorage.setItem('theme', 'midnight');
          }
        });
      }
    })();

    // Smooth scroll behavior
    document.documentElement.style.scrollBehavior = 'smooth';

    // Add some subtle parallax to floating elements
    let scrollPos = 0;
    window.addEventListener('scroll', ()=>{
      scrollPos = window.pageYOffset;
      document.querySelectorAll('.floating-element').forEach((el,i)=>{
        const speed = (i+1)*0.3;
        el.style.transform = `translateY(${scrollPos*speed}px)`;
      });
    });

    // Add hover effects and 3D tilt to blog cards
    document.addEventListener('DOMContentLoaded', ()=>{
      const cards = document.querySelectorAll('.blog-card:not(.placeholder)');
      const reducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const hasHover = window.matchMedia('(hover: hover) and (pointer: fine)').matches;
      
      cards.forEach(card => {
        // Add tilt class for 3D transform support
        if (hasHover && !reducedMotion) {
          card.classList.add('tilt');
        }
        
        // Combine hover lift with 3D tilt (desktop only)
        if (hasHover && !reducedMotion) {
          // 3D tilt effect on mouse move
          card.addEventListener('mousemove', (e)=>{
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = (y - centerY) / 20; // Gentle tilt
            const rotateY = (centerX - x) / 20;
            
            card.style.transform = `translateY(-8px) perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
          });
          
          card.addEventListener('mouseleave', ()=>{
            card.style.transform = 'translateY(0) perspective(1000px) rotateX(0) rotateY(0)';
          });
        } else {
          // Simple hover lift for touch devices or reduced motion
          card.addEventListener('mouseenter', ()=>{
            card.style.transform = 'translateY(-8px)';
          });
          
          card.addEventListener('mouseleave', ()=>{
            card.style.transform = 'translateY(0)';
          });
        }
      });
    });

    // Page transition on navigation link click
    (function(){
      const pageTransition = document.getElementById('pageTransition');
      const reducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      
      // Reset page transition overlay on page load (important for back navigation)
      if (pageTransition) {
        pageTransition.classList.remove('active');
      }
      
      if (!pageTransition || reducedMotion) return;
      
      // Handle internal navigation links
      const navLinks = document.querySelectorAll('a[href^="/"], a[href^="./"], a.nav-back');
      navLinks.forEach(link => {
        link.addEventListener('click', function(e){
          const href = this.getAttribute('href');
          if (!href || href === '#' || href.startsWith('mailto:') || href.startsWith('tel:')) return;
          
          // Only intercept internal links
          try {
            const url = new URL(href, window.location.origin);
            if (url.hostname !== window.location.hostname && url.hostname !== '') return;
          } catch(err) {
            // Relative URL - allow
          }
          
          e.preventDefault();
          
          // Activate fade transition
          pageTransition.classList.add('active');
          
          // Navigate after animation - use location.assign to ensure proper history entry
          setTimeout(() => {
            window.location.assign(href);
          }, 300);
        });
      });
    })();
  </script>
