<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog – Raja Dhanda</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#FFF8F0; --fg:#1a1a1a; --muted:#686868; --border:#e8e8e8; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; background:var(--bg); color:var(--fg); font-family: 'Crimson Text', serif; display:grid; grid-template-rows:1fr auto}
    main{max-width:800px; width:100%; margin:0 auto; padding:48px 20px 20px;}
    h1{font-weight:400; font-size:2rem; margin:0 0 12px}
    p{color:var(--muted)}
    a{color:inherit}
    nav{margin:8px 0 24px}
    nav a{color:var(--fg); text-decoration:none; border-bottom:1px solid var(--border); padding-bottom:2px}
    footer{padding:24px; text-align:center; color:var(--muted); font-size:.9rem; border-top:1px solid var(--border)}
  </style>
</head>
<body>
  <main>
    <nav><a href="/">← Home</a></nav>
    <h1>Blog</h1>
    <p>Coming soon.</p>
  </main>
  <footer>© 2025 Raja Dhanda – Crafted with care</footer>
</body>
</html>
