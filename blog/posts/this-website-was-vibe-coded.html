<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>This website was vibe coded – Raja Dhanda</title>
  
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicons/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/favicons/apple-touch-icon.png">

  <!-- Theme Script (inline to prevent FOUC) -->
  <script>
    (function(){
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'midnight') {
        document.documentElement.setAttribute('data-theme', 'midnight');
      }
    })();
  </script>

  <!-- Type -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" referrerpolicy="no-referrer"/>

  <!-- Prism.js for syntax highlighting -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

  <style>
    :root{
      --bg:#FFF8F0; --fg:#0A2540; --fg-light:#2A4A60; --muted:#5A7A90;
      --accent:#2CA58D; --accent-soft:#E8F8F5;
      --border:#e8e8e8; --border-hover:#d4d4d4;
      --maxw:880px; --menu-w:420px;
      --ease:cubic-bezier(.16,1,.3,1);
      --ease-back:cubic-bezier(.34,1.56,.64,1);
      --shadow-soft:0 2px 20px rgba(0,0,0,.06);
      --shadow-medium:0 8px 30px rgba(0,0,0,.12);
      
      /* Blog-specific colors - consistent with main page */
      --blog-bg:var(--bg); --blog-card-bg:rgba(255,255,255,0.9);
      --blog-accent:var(--accent); --blog-text:var(--fg);
      --blog-meta:var(--muted); --blog-border:var(--border);
    }
    
    /* Midnight Mode */
    [data-theme="midnight"]{
      --bg:#0a0e27; --fg:#E8ECF4; --fg-light:#b8c5d9; --muted:#7a8ca8;
      --accent:#00A896; --accent-soft:#141b33;
      --border:#1a2340; --border-hover:#243155;
      --shadow-soft:0 2px 20px rgba(0,0,0,.3);
      --shadow-medium:0 8px 30px rgba(0,0,0,.5);
      
      /* Midnight Blog colors */
      --blog-bg:#0f1524; --blog-card-bg:rgba(26,30,47,0.6);
      --blog-accent:var(--accent); --blog-text:var(--fg);
      --blog-meta:var(--muted); --blog-border:rgba(0,168,150,0.2);
    }
    
    /* Smooth theme transition */
    body{
      transition:background-color 0.5s var(--ease), color 0.5s var(--ease);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:'Crimson Text',serif; background:var(--blog-bg); color:var(--fg);
      line-height:1.6; overflow-x:hidden;
    }

    /* Navigation */
    .nav-back{
      position:fixed; top:28px; left:28px; width:52px; height:52px; border-radius:50%;
      border:1px solid var(--blog-border); display:grid; place-items:center;
      background:rgba(255,255,255,.9); backdrop-filter:blur(12px);
      cursor:pointer; transition:all .3s var(--ease); z-index:1001; box-shadow:var(--shadow-soft);
      text-decoration:none; color:var(--fg);
    }
    .nav-back:hover{transform:scale(1.05) translateY(-1px); border-color:var(--border-hover); box-shadow:var(--shadow-medium)}
    .nav-back i{font-size:18px; transition:transform .4s var(--ease-back), opacity .3s var(--ease);}
    .nav-back:hover i{transform:rotate(15deg)}
    [data-theme="midnight"] .nav-back{
      background:rgba(26,30,47,.92);
    }
    
    /* Theme Toggle Button */
    .theme-toggle{
      position:fixed; top:28px; right:28px; width:52px; height:52px; border-radius:50%;
      border:1px solid var(--blog-border); display:grid; place-items:center;
      background:rgba(255,255,255,.9); backdrop-filter:blur(12px);
      cursor:pointer; transition:all .3s var(--ease); z-index:1001; box-shadow:var(--shadow-soft);
    }
    [data-theme="midnight"] .theme-toggle{
      background:rgba(26,30,47,.92);
    }
    .theme-toggle:hover{
      transform:scale(1.05) translateY(-1px); border-color:var(--border-hover); box-shadow:var(--shadow-medium);
    }
    .theme-toggle i{
      font-size:18px; color:var(--fg); transition:transform .4s var(--ease-back), opacity .3s var(--ease);
    }
    .theme-toggle:hover i{
      transform:rotate(15deg);
    }
    .theme-toggle .fa-moon{opacity:1}
    .theme-toggle .fa-sun{opacity:0; position:absolute}
    [data-theme="midnight"] .theme-toggle .fa-moon{opacity:0}
    [data-theme="midnight"] .theme-toggle .fa-sun{opacity:1}


    /* Article Container */
    .article-container{
      max-width:1000px; margin:0 auto; padding:120px 20px 80px;
    }
    
    /* Responsive adjustments for smaller windows */
    @media (max-width:1024px){
      .article-container{padding:100px 20px 60px}
      .article-header h1{padding-top:70px}
    }

    /* Article Header */
    .article-header{
      text-align:center; margin-bottom:60px; position:relative;
    }

    .article-header h1{
      font-family:'Playfair Display',serif;
      font-size:clamp(2.2rem,5vw,3.2rem); line-height:1.1; margin:0 0 20px 0;
      letter-spacing:-.02em; font-weight:400; opacity:0; transform:translateY(20px);
      animation:slideInUp 0.8s var(--ease) 0.2s forwards;
      padding-top:80px; /* Space for fixed buttons */
    }
    .article-meta{
      display:flex; align-items:center; justify-content:center; gap:24px;
      font-size:1rem; color:var(--blog-meta); margin-bottom:20px;
      opacity:0; transform:translateY(20px);
      animation:slideInUp 0.8s var(--ease) 0.4s forwards;
    }
    .article-meta .date, .article-meta .read-time{
      display:flex; align-items:center; gap:8px;
    }
    .article-tags{
      display:flex; gap:12px; justify-content:center; flex-wrap:wrap;
      opacity:0; transform:translateY(20px);
      animation:slideInUp 0.8s var(--ease) 0.6s forwards;
    }
    .tag{
      background:var(--accent-soft); color:var(--accent);
      padding:6px 16px; border-radius:20px; font-size:0.9rem; font-weight:500;
      transition:all .3s var(--ease);
    }
    .tag:hover{background:var(--accent); color:white; transform:translateY(-1px)}

    /* Article Content */
    .article-content{
      background:var(--blog-card-bg); border:1px solid var(--blog-border);
      border-radius:16px; padding:48px; backdrop-filter:blur(20px);
      opacity:0; transform:translateY(30px);
      animation:slideInUp 0.8s var(--ease) 0.8s forwards;
    }

    .article-content h2{
      font-family:'Playfair Display',serif;
      font-size:1.8rem; margin:40px 0 20px 0; color:var(--blog-accent);
      font-weight:600; line-height:1.3; border-left:4px solid var(--accent);
      padding-left:20px; background:var(--accent-soft); padding:16px 20px;
      border-radius:8px; margin-left:-20px;
    }
    .article-content h3{
      font-size:1.4rem; margin:32px 0 16px 0; color:var(--fg);
      font-weight:600; line-height:1.3;
    }
    .article-content p{
      margin:0 0 24px 0; font-size:1.1rem; line-height:1.7;
    }
    .article-content blockquote{
      border-left:4px solid var(--accent); padding-left:24px;
      margin:32px 0; font-style:italic; color:var(--fg-light);
      background:var(--accent-soft); padding:20px 24px; border-radius:8px;
    }
    .article-content code{
      background:var(--accent-soft); color:var(--accent);
      padding:2px 8px; border-radius:4px; font-family:'Inter',monospace;
      font-size:0.9em;
    }
    .article-content pre{
      background:var(--accent-soft); border:1px solid var(--blog-border);
      border-radius:8px; padding:24px; overflow-x:auto; margin:24px 0;
    }
    .article-content pre code{
      background:none; padding:0; color:var(--fg);
    }
    .article-content ul, .article-content ol{
      margin:0 0 24px 0; padding-left:24px;
    }
    .article-content li{
      margin:0 0 8px 0; font-size:1.1rem; line-height:1.6;
    }
    .article-content strong{
      color:var(--blog-accent); font-weight:600;
      background:var(--accent-soft);
      padding:2px 4px; border-radius:3px;
    }
    .article-content em{
      color:var(--fg-light); font-style:italic;
    }
    .article-content a{
      color:var(--blog-accent); text-decoration:underline;
      text-decoration-color:rgba(44, 165, 141, 0.3);
      text-underline-offset:3px;
      transition:all .3s var(--ease);
    }
    .article-content a:hover{
      text-decoration-color:var(--blog-accent);
      color:var(--blog-accent);
    }
    [data-theme="midnight"] .article-content a{
      text-decoration-color:rgba(0, 168, 150, 0.4);
    }
    [data-theme="midnight"] .article-content a:hover{
      text-decoration-color:var(--blog-accent);
    }

    /* Table of Contents */
    .toc{
      position:fixed; top:50%; right:40px; transform:translateY(-50%);
      background:var(--blog-card-bg); border:1px solid var(--blog-border);
      border-radius:12px; padding:20px; backdrop-filter:blur(20px);
      max-width:200px; opacity:0; visibility:hidden; transition:all .3s var(--ease);
      z-index:1000;
    }
    .toc.visible{opacity:1; visibility:visible}
    .toc h4{
      margin:0 0 12px 0; font-size:0.9rem; color:var(--blog-accent);
      font-weight:600; text-transform:uppercase; letter-spacing:0.5px;
    }
    .toc ul{
      list-style:none; padding:0; margin:0;
    }
    .toc li{
      margin:0 0 8px 0;
    }
    .toc a{
      color:var(--blog-meta); text-decoration:none; font-size:0.85rem;
      transition:color .3s var(--ease); display:block; padding:4px 0;
    }
    .toc a:hover, .toc a.active{color:var(--blog-accent)}

    /* Share Buttons */
    .share-buttons{
      position:fixed; bottom:40px; right:40px; display:flex; flex-direction:column;
      gap:12px; opacity:0; visibility:hidden; transition:all .3s var(--ease);
      z-index:1000;
    }
    .share-buttons.visible{opacity:1; visibility:visible}
    .share-btn{
      width:48px; height:48px; border-radius:50%; border:1px solid var(--blog-border);
      background:var(--blog-card-bg); backdrop-filter:blur(20px);
      display:grid; place-items:center; text-decoration:none; color:var(--fg);
      transition:transform .3s var(--ease), box-shadow .3s var(--ease), background .3s var(--ease), color .3s var(--ease); box-shadow:var(--shadow-soft);
    }
    .share-btn i{
      transition:transform .4s var(--ease-back), color .3s var(--ease);
    }
    .share-btn:hover i{
      transform:rotate(15deg);
    }
    .share-btn:hover{
      transform:scale(1.05) translateY(-1px); box-shadow:var(--shadow-medium);
      background:var(--accent-soft); color:var(--accent);
    }
    
    /* Scroll to Top Button */
    .scroll-to-top{
      position:fixed; bottom:40px; left:40px; width:48px; height:48px;
      border-radius:50%; border:1px solid var(--blog-border);
      background:var(--blog-card-bg); backdrop-filter:blur(20px);
      display:grid; place-items:center; text-decoration:none; color:var(--fg);
      transition:transform .3s var(--ease), box-shadow .3s var(--ease), background .3s var(--ease), color .3s var(--ease); box-shadow:var(--shadow-soft);
      opacity:0; visibility:hidden; z-index:1000;
      cursor:pointer;
    }
    .scroll-to-top i{
      transition:transform .4s var(--ease-back), color .3s var(--ease);
    }
    .scroll-to-top:hover i{
      transform:rotate(15deg);
    }
    .scroll-to-top.visible{
      opacity:1; visibility:visible;
    }
    .scroll-to-top:hover{
      transform:scale(1.05) translateY(-1px);
      box-shadow:var(--shadow-medium);
      background:var(--accent-soft); color:var(--accent);
    }
    @media (max-width:768px){
      .scroll-to-top{bottom:20px; left:20px}
      .share-buttons{bottom:20px; right:20px}
    }
    @media (prefers-reduced-motion: reduce){
      .scroll-to-top{transition:none}
    }

    /* Floating Elements */
    .floating-element{
      position:absolute; pointer-events:none; opacity:.08; color:var(--accent);
      font-size:14px; animation:float 15s ease-in-out infinite; z-index:1;
    }
    .floating-element:nth-child(1){top:15%; right:20%; animation-delay:-5s}
    .floating-element:nth-child(2){bottom:25%; left:15%; animation-delay:-10s; animation-duration:20s}
    .floating-element:nth-child(3){top:70%; right:30%; animation-delay:-15s; animation-duration:25s}

    /* Animations */
    @keyframes slideInUp{
      from{opacity:0; transform:translateY(30px)}
      to{opacity:1; transform:translateY(0)}
    }
    @keyframes float{
      0%,100%{transform:translateY(0) rotate(0)}
      33%{transform:translateY(-15px) rotate(2deg)}
      66%{transform:translateY(8px) rotate(-1deg)}
    }

    /* Responsive */
    @media (max-width:768px){
      .article-container{padding:90px 20px 60px}
      .article-content{padding:32px}
      .article-header h1{padding-top:66px; font-size:clamp(1.4rem,5vw,2rem)} /* Button: 20px top + 46px height = 66px */
      .nav-back{top:28px; left:20px; width:46px; height:46px}
      .theme-toggle{top:28px; right:20px; width:46px; height:46px}
      .toc{display:none}
      .share-buttons{bottom:20px; right:20px}
    }
    
    @media (max-width:560px){
      .article-container{padding:80px 16px 40px}
      .article-header h1{font-size:clamp(1.3rem,5vw,1.8rem); padding-top:66px}
    }
    
    @media (max-width:480px){
      .article-container{padding:75px 16px 40px}
      .article-header h1{font-size:1.5rem; padding-top:58px} /* Button: 16px top + 42px height = 58px */
      .nav-back{top:28px; left:16px; width:42px; height:42px}
      .theme-toggle{top:28px; right:16px; width:42px; height:42px}
    }
    
  </style>
</head>
<body>
  <!-- Theme Toggle Button -->
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle midnight mode">
    <i class="fa-solid fa-moon" aria-hidden="true"></i>
    <i class="fa-solid fa-sun" aria-hidden="true"></i>
  </button>

  <!-- Navigation -->
  <a href="/" class="nav-back" aria-label="Back to home">
    <i class="fa-solid fa-house" aria-hidden="true"></i>
  </a>

  <!-- Floating Elements -->
  <div class="floating-element">✦</div>
  <div class="floating-element">◇</div>
  <div class="floating-element">◈</div>

  <!-- Article -->
  <article class="article-container">
    <header class="article-header">
      <h1>This website was vibe coded</h1>
      <div class="article-meta">
        <span class="date"><i class="fa-solid fa-calendar"></i> Nov 23, 2024</span>
        <span class="read-time"><i class="fa-solid fa-clock"></i> ~5 min read</span>
      </div>
    </header>

    <div class="article-content">
    </div>
  </article>

  <!-- Table of Contents -->
  <nav class="toc" id="toc">
    <h4>Contents</h4>
    <ul>
    </ul>
  </nav>

  <!-- Scroll to Top Button -->
  <button class="scroll-to-top" id="scrollToTop" aria-label="Scroll to top">
    <i class="fa-solid fa-arrow-up" aria-hidden="true"></i>
  </button>

  <!-- Share Buttons -->
  <div class="share-buttons" id="shareButtons">
    <a href="#" class="share-btn" aria-label="Share on Twitter">
      <i class="fa-brands fa-twitter"></i>
    </a>
    <a href="#" class="share-btn" aria-label="Share on LinkedIn">
      <i class="fa-brands fa-linkedin"></i>
    </a>
    <a href="#" class="share-btn" aria-label="Copy link">
      <i class="fa-solid fa-link"></i>
    </a>
  </div>

  <script>
    // Theme Toggle
    (function(){
      const themeToggle = document.getElementById('themeToggle');
      const html = document.documentElement;
      
      if (themeToggle) {
        themeToggle.addEventListener('click', ()=>{
          const currentTheme = html.getAttribute('data-theme');
          if (currentTheme === 'midnight') {
            html.removeAttribute('data-theme');
            localStorage.setItem('theme', 'light');
          } else {
            html.setAttribute('data-theme', 'midnight');
            localStorage.setItem('theme', 'midnight');
          }
        });
      }
    })();


    // TOC and Share buttons visibility
    function updateSidebarVisibility() {
      const toc = document.getElementById('toc');
      const shareButtons = document.getElementById('shareButtons');
      const article = document.querySelector('.article-content');
      const articleTop = article.offsetTop;
      const scrollTop = window.pageYOffset;
      
      if (scrollTop > articleTop - 200) {
        toc.classList.add('visible');
        shareButtons.classList.add('visible');
      } else {
        toc.classList.remove('visible');
        shareButtons.classList.remove('visible');
      }
    }

    // TOC active section highlighting
    function updateActiveTocSection() {
      const sections = document.querySelectorAll('.article-content h2');
      const tocLinks = document.querySelectorAll('.toc a');
      
      let activeSection = '';
      sections.forEach(section => {
        const rect = section.getBoundingClientRect();
        if (rect.top <= 100) {
          activeSection = section.id;
        }
      });
      
      tocLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === '#' + activeSection) {
          link.classList.add('active');
        }
      });
    }

    // Smooth scroll for TOC links
    document.querySelectorAll('.toc a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const targetId = link.getAttribute('href').substring(1);
        const targetElement = document.getElementById(targetId);
        if (targetElement) {
          targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });

    // Scroll to top button visibility update
    function updateScrollToTopVisibility(){
      const scrollToTop = document.getElementById('scrollToTop');
      if (!scrollToTop) return;
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      if (scrollTop > 400) {
        scrollToTop.classList.add('visible');
      } else {
        scrollToTop.classList.remove('visible');
      }
    }

    // Event listeners
    window.addEventListener('scroll', () => {
      updateSidebarVisibility();
      updateActiveTocSection();
      updateScrollToTopVisibility();
    }, {passive:true});

    // Copy link functionality
    document.querySelector('.share-btn[aria-label="Copy link"]').addEventListener('click', (e) => {
      e.preventDefault();
      navigator.clipboard.writeText(window.location.href).then(() => {
        const btn = e.target.closest('.share-btn');
        const originalIcon = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-check"></i>';
        setTimeout(() => {
          btn.innerHTML = originalIcon;
        }, 2000);
      });
    });

    // Smooth scroll behavior
    document.documentElement.style.scrollBehavior = 'smooth';

    // Scroll to top button click handler
    (function(){
      const scrollToTop = document.getElementById('scrollToTop');
      if (!scrollToTop) return;
      
      scrollToTop.addEventListener('click', ()=>{
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
      
      // Initial visibility check
      updateScrollToTopVisibility();
    })();

  </script>
</body>
</html>
